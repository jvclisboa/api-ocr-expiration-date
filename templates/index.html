<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Data de Validade</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='js/script.js')}}"></script>
</head>

<body style="background-color: #383A59; color: #FFFFFF; margin-top: 8px;">
  <div class="container" >
    <div class="jumbotron bg-dark text-center" style="background-color: #282A36;">
      <img height=225px width=225px src="{{ url_for('static', path='images/logowhite.png')}}" alt="Logo da TAIL">
      <h1>OCR Data de Validade</h1>
      <p> Extraia a data de validade a partir de uma imagem <p>
      
    </div>
    <div class="container-upload text-center" style="background-color: #282A36; border-radius: 5px;">
      <label style="margin-top: 8px;"for="image_file">Selecione a imagem</label>
      <input  style="width: 350px; margin: 0 auto;"  class="btn btn-default" type="file" id="image_file" name="myfile" multiple  />
      <br>
      <button style="background-color: #bd93f9; font-weight: bold; margin-bottom: 8px; border:none;"class="btn btn-default btn-lg" onclick="performOCR()"> Extrair a data </button>
    </div>
    <div class="modal"></div>
    <br>


    <div id="bulk_result" style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px;">
  </div>

</body>
</html>
