<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<style>
  .modal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 ) 
                url('http://i.stack.imgur.com/FhHRx.gif') 
                50% 50% 
                no-repeat;
  }

  body.loading {
      overflow: hidden;   
  }

  body.loading .modal {
      display: block;
  }
</style>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> OCR Tool </h1>
      <p> Extract text from Images <p>
    </div>
    <label for="image_file">Select image(s)</label>
    <input class="btn btn-warning" type="file" id="image_file" name="myfile" multiple>
    <br>
    <button class="btn btn-success" onclick="performOCR()"> Extract Text </button>
    <div class="modal"></div>
    <br>
    <hr style="width:100%;text-align:left;margin-left:0">
    <hr style="width:100%;text-align:left;margin-left:0">
    <div id="bulk_result" style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px;">
  </div>
</body>

<script>
    function performOCR() {
      let files = document.getElementById("image_file").files
      let formData = new FormData();
      let endpoint = '/postocr';
      if (files.length == 1) {
        formData.append('image', files[0])
      }

      $("body").addClass("loading");
      
      $.ajax({
          type: 'POST',
          url: endpoint,
          data: formData,
          contentType: false,
          cache: false,
          processData: false,
          success: function(data) {
            if (endpoint == '/postocr') {
              $("body").removeClass("loading");
              swal("Data de validade", data.text);
            }
           
          }
      });
    }
</script>
